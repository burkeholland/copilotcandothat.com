---
layout: default
---
<main class="main-content">
    <article class="primary-content">
        <section class="video-player">
            <div class="video-container">
                <iframe width="560" height="315"
                    src="https://www.youtube.com/embed/{{ page.videoId }}?si=rJDbCwQbe-AfjECq"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </section>
        <section class="tags">
            {% for tag in page.tags %}
            <span class="tag">{{ tag }}</span>
            {% endfor %}
        </section>
        <section class="video-info">
            <h1 id="video-title" class="video-title">{{ page.title }}</h1>
            <div id="video-meta" class="video-meta">
                <span class="description">{{ page.content }}</span>
            </div>
        </section>
    </article>
    <aside class="video-list">
        {% for tip in site.tips %}
        <a href="{{ tip.url }}" aria-label="View tip: {{ tip.title }}">
            <div class="video-item {% if tip.url == page.url %}active{% endif %}">
                <div class="thumbnail">
                    <img src="https://img.youtube.com/vi/{{ tip.videoId }}/sddefault.jpg" alt="Thumbnail"
                        style="width: 100%; height: 100%; object-fit: cover;">
                </div>
                <div class="video-item-info">
                    <h3>{{ tip.title }}</h3>
                    <div class="video-item-meta">
                        <span>{{ tip.description }}</span>
                    </div>
                </div>
            </div>
        </a>
        {% endfor %}
    </aside>
</main>
