---
layout: default
---
<div class="main-content">
    <div class="primary-content">
        <div class="tip-list">
            {% for tip in site.tips %}
            <a href="{{ tip.url }}">
                <div class="tip-item">
                    <div class="overlay"></div>
                    <h2>{{ tip.title }}</h2>
                    <div class="thumbnail">
                        <img src="https://img.youtube.com/vi/{{ tip.videoId }}/sddefault.jpg" alt="Thumbnail"
                            style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                    <p class="tip-description">{{ tip.description }}</p>
                    <p><time datetime="{{ tip.date | date_to_xmlschema }}">{{ post.date | date: "%B %d, %Y"
                            }}</time></p>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</div>
