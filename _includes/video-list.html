<aside class="video-list">
    {% for tip in site.tips %}
    <a href="{{ tip.url }}" aria-label="View tip: {{ tip.title }}">
        <div class="video-item {% if tip.url == page.url %}active{% endif %}">
            <div class="thumbnail">
                <img src="https://img.youtube.com/vi/{{ tip.videoId }}/sddefault.jpg" alt="Thumbnail"
                    style="width: 100%; height: 100%; object-fit: cover;">
            </div>
            <div class="video-item-info">
                <h3>{{ tip.title }}</h3>
                <div class="video-item-meta">
                    <span>{{ tip.description }}</span>
                </div>
            </div>
        </div>
    </a>
    {% endfor %}
</aside>
