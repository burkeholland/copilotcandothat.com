<section class="section">
    <div class="columns">
        <div class="column">
            <div class="num">{{ number }}</div>
            <h2 class="is-size-3 has-text-white">
                {{ tip.title }}
            </h2>
            <p class="is-size-6">
                {{ tip.description }}
            </p>
            <a class="button" href="{{ tip.cta }}">Learn More</a>
        </div>
        <div class="column">
            <video preload="none" tabindex="-1" playsinline controls aria-label="Embedded video"
                src="https://copilotcandothatstorage.blob.core.windows.net/video/{{ tip.videoId }}"></video>
        </div>
    </div>
</section>
